    <script>
        function populatevalues(mode) {
            if (mode == "default") {
                setviewstatevalues("currentrid", "-999");
            }
            var Method = "getlienhistory";
            var Xml = getrequestxml(Method);
            APIRequestCall(Xml, Method);
        }

        function changehistory(id) {
            var rid =  document.getElementById(id).value;
            setviewstatevalues("currentrid", rid);
            populatevalues('idchanged');
        }
        
        function openuploadimage(id){
           setviewstatevalues("frompage", "history");
           setviewstatevalues("auctionid", document.getElementById(id).value); 
           window.location = "PhotoUpload.html";
        }
        
    </script>
